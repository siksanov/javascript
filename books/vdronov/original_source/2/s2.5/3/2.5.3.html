<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Тригонометрические функции</title>
    </head>
    <body>
        <form>
            <p>
                <input id="angles">
            </p>
        </form>
        <p>sin: <span id="sin"></span></p>
        <p>cos: <span id="cos"></span></p>
        <p>tg: <span id="tg"></span></p>
        <script>
            const angles = document.getElementById('angles');
            const sin = document.getElementById('sin');
            const cos = document.getElementById('cos');
            const tg = document.getElementById('tg');

            function onAnglesInput() {
                const anglesN = parseFloat(this.value);
                const rads = anglesN * Math.PI / 180;
                sin.textContent = Math.sin(rads);
                cos.textContent = Math.cos(rads);
                tg.textContent = Math.tan(rads);
            }

            angles.addEventListener('input', onAnglesInput);
        </script>
    </body>
</html>
