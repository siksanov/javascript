<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Квадраты и кубы чисел 1</title>
        <style>
            table {
                border-collapse: collapse;
            }
            table th, table td {
                padding: 3pt;
                border: 1px solid grey;
            }
        </style>
    </head>
    <body>
        <script>
            document.write('<table>');
            document.write('<tr>');
            document.write('<th>Число</th>');
            document.write('<th>Число<sup>2</sup></th>');
            document.write('<th>Число<sup>3</sup></th>');
            document.write('</tr>');
            for (let i = 1; i < 11; i++) {
                document.write('<tr>');
                document.write('<td>' + i + '</td>');
                document.write('<td>' + i ** 2 + '</td>');
                document.write('<td>' + i ** 3 + '</td>');
                document.write('</tr>');
            }
            document.write('</table>');
        </script>
    </body>
</html>
