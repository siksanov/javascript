<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Вычисление простых чисел</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            input[type=number] {
                width: 100px;
            }
            select {
                width: 300px;
            }
        </style>
    </head>
    <body>
        <h1>Вычисление простых чисел</h1>
        <form>
            <p>От: <input type="number" min="1" value="1">
            до: <input type="number" min="1" value="100"></p>
            <p><input type="submit" value="Вычислить"></p>
            <p><select size="10"></select></p>
        </form>
        <script>
            const form = document.forms[0];

            function computeSimpleValues(min, max) {
                let first = min;
                return {
                    [Symbol.asyncIterator]() {
                        return {
                            next: function() {
                                return new Promise((resolve, reject) => {
                                    const timer = window.setTimeout(() => {
                                        if (first <= max) {
                                            const last = Math.min(max,
                                                                  first + 1000);
                                            const result = [];
                                            for (let i = first; i <= last; i++) {
                                                if (i % 2 != 0) {
                                                    let flag = true;
                                                    for (let j = 3;
                                                    j <= Math.floor(Math.sqrt(i));
                                                    j += 2)
                                                        if (i % j == 0) {
                                                            flag = false;
                                                            break;
                                                        }
                                                    if (flag)
                                                        result.push(i);
                                                }
                                            }
                                            first = last + 1;
                                            resolve({ value: result });
                                        } else
                                            resolve({ done: true });
                                    });
                                });
                            }
                        };
                    }
                };
            }

            form.addEventListener('submit', async evt => {
                evt.preventDefault();
                const min = form.elements[0].valueAsNumber;
                const max = form.elements[1].valueAsNumber;
                form.elements[3].innerHTML = '';
                form.elements[2].disabled = true;
                for await (let numbers of computeSimpleValues(min, max)) {
                    for (let n of numbers) {
                        el = document.createElement('option');
                        el.textContent = n;
                        form.elements[3].add(el);
                    }
                }
                form.elements[2].disabled = false;
            });
        </script>
    </body>
</html>
