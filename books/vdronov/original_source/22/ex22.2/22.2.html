<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Вычисление простых чисел</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            input[type=number] {
                width: 100px;
            }
            select {
                width: 300px;
            }
        </style>
    </head>
    <body>
        <h1>Вычисление простых чисел</h1>
        <form>
            <p>От: <input type="number" min="1" value="1">
            до: <input type="number" min="1" value="100"></p>
            <p><input type="submit" value="Вычислить"></p>
            <p><select size="10"></select></p>
        </form>
        <script>
            const form = document.forms[0];
            let min, max, i, timer;

            function computeSimpleValues() {
                for (let k = 0; i <= max && k <= 1000; i++, k++) {
                    if (i % 2 != 0) {
                        let flag = true;
                        for (let j = 3; j <= Math.floor(Math.sqrt(i)); j += 2)
                            if (i % j == 0) {
                                flag = false;
                                break;
                            }
                        if (flag) {
                            const el = document.createElement('option');
                            el.textContent = i;
                            form.elements[3].add(el);
                        }
                    }
                }
                if (i >= max) {
                    window.clearInterval(timer);
                    form.elements[2].disabled = false;
                }
            }

            form.addEventListener('submit', evt => {
                evt.preventDefault();
                min = form.elements[0].valueAsNumber;
                max = form.elements[1].valueAsNumber;
                i = min;
                form.elements[3].innerHTML = '';
                form.elements[2].disabled = true;
                timer = window.setInterval(computeSimpleValues, 100);
            });
        </script>
    </body>
</html>
