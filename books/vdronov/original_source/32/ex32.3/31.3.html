<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="31.3.css" rel="stylesheet">
        <title>Фотогалерея</title>
    </head>
    <body>
        <script type="module">
            import Index from './31.3.2.js';
            import Detail from './32.2.js';
            import Add from './32.3.js';

            const reDetail = /^#([0-9]+)$/;
            let screen;

            function router() {
                const rD = reDetail.exec(location.hash);
                if (rD)
                    screen = new Detail({ id: rD[1] });
                else if (location.hash == '#add')
                    screen = new Add();
                else
                    screen = new Index();
            }

            window.addEventListener('hashchange', router);
            router();
        </script>
    </body>
</html>
