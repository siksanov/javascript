<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Вычисление простых чисел</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            input[type=number] {
                width: 100px;
            }
            select {
                width: 300px;
            }
        </style>
    </head>
    <body>
        <h1>Вычисление простых чисел</h1>
        <form>
            <p>От: <input type="number" min="1" value="1">
            до: <input type="number" min="1" value="100"></p>
            <p><input type="submit" value="Вычислить"></p>
            <p><select size="10"></select></p>
            <p><input type="button" value="Стоп" disabled></p>
        </form>
        <script>
            const form = document.forms[0];
            let stop = false;

            function computeSimpleValues(first, last) {
                let timer;
                return new Promise((resolve, reject) => {
                    if (stop) {
                        stop = false;
                        reject(0);
                    } else
                        timer = window.setTimeout(() => {
                            const result = [];
                            for (let i = first; i <= last; i++) {
                                if (i % 2 != 0) {
                                    let flag = true;
                                    for (let j = 3; j <= Math.floor(Math.sqrt(i));
                                                    j += 2)
                                        if (i % j == 0) {
                                            flag = false;
                                            break;
                                        }
                                    if (flag)
                                        result.push(i);
                                }
                            }
                            resolve(result);
                        });
                });
            }

            form.elements[4].addEventListener('click', () => {
                stop = true;
            });

            form.addEventListener('submit', async evt => {
                evt.preventDefault();
                const min = form.elements[0].valueAsNumber;
                const max = form.elements[1].valueAsNumber;
                form.elements[3].innerHTML = '';
                form.elements[2].disabled = true;
                form.elements[4].disabled = false;
                for (let i = min; i <= max; i += 1000) {
                    const last = Math.min(max, i + 1000);
                    try {
                        const numbers = await computeSimpleValues(i, last);
                        for (let n of numbers) {
                            el = document.createElement('option');
                            el.textContent = n;
                            form.elements[3].add(el);
                        }
                    } catch (exc) {
                        if (exc == 0)
                            break;
                        else
                            throw exc;
                    }
                }
                form.elements[2].disabled = false;
                form.elements[4].disabled = true;
            });
        </script>
    </body>
</html>
